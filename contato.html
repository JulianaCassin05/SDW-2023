<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container mt-5">
        <form action="https://webhook.site/7460537e-2798-4828-9cda-3e24e9300ab1" method="post">
            <h1 class="text-center">Contato QuizCine</h1>
            <div class="form-group">
                <label for="pNome">Nome</label>
                <input type="text" class="form-control" id="pNome" name="pNome" placeholder="Nome..">

                <textarea class="form-control" id="assunto" name="assunto" placeholder="Descreva seu assunto" rows="5"></textarea>
